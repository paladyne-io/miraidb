<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Admin Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>

<body>
  <form id="loginForm">
    <h2>Admin Login</h2>
    <input
      type="text"
      id="username"
      value="darren"
      placeholder="Username"
      autocomplete="username"
      required
    >
    <input
      type="password"
      id="password"
      value="holiday230Tremors"
      placeholder="Password"
      autocomplete="current-password"
      required
    >
    <button type="submit">Login</button>
    <div id="message"></div>
  </form>

  <script src="login.js"></script>
</body>

</html>
